<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øpara una persona especial?</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <div class="contenedor">
        <div class="titulo">
            <h1>¬øQuieres hacerme una pulsera? üíñ</h1>
        </div>
        <div class="opciones">
            <button id="si" class="btn">üòç S√≠</button>
            <button id="no" class="btn">‚ùå No</button>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Cuando el usuario intenta presionar el bot√≥n "No"
            $("#no").on("mouseover touchstart", function (event) {
                event.preventDefault(); // Evita reacci√≥n involuntaria en m√≥viles
                let ancho = $(window).width() - $(this).outerWidth();
                let alto = $(window).height() - $(this).outerHeight();
                let nuevaX = Math.random() * ancho;
                let nuevaY = Math.random() * alto;

                $(this).css({
                    position: "absolute",
                    left: nuevaX + "px",
                    top: nuevaY + "px"
                });
            });

            // Si presiona "S√≠", muestra un mensaje y activa la animaci√≥n de corazones
            $("#si").on("click", function () {
                alert("¬°Sab√≠a que dir√≠as que s√≠! ‚ù§Ô∏è");
                generarCorazones();
            });

            // Funci√≥n para hacer llover corazones
            function generarCorazones() {
                for (let i = 0; i < 20; i++) {
                    let corazon = $("<div class='corazon'>‚ù§Ô∏è</div>");
                    $("body").append(corazon);

                    let startX = Math.random() * $(window).width();
                    let duration = Math.random() * 3 + 2;

                    corazon.css({
                        left: startX + "px",
                        animationDuration: duration + "s"
                    });

                    setTimeout(() => corazon.remove(), duration * 1000);
                }
            }
        });
    </script>
</body>
</html>
